<!DOCTYPE html>
<html lang="en">
<head>

  <title>JavaScript practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    // Your code will go here

    console.log("Let's do math:");

    let x = 5;
    console.log(x);

    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    console.log("Working with strings:");

    let firstName = 'Soojeong';
    let lastName = 'Kim';

    let name = firstName + " " + lastName;
    console.log(name);

    console.log("Strings on my own")

    let greeting = "My name is " + name;
    console.log(greeting);

    console.log("Using functions:");

    // function to make square numbers
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }

    let try01 = makeSquare(3);
    console.log(try01);

    // Functions on my own
    function makeName(firstName, middleName, lastName) {
      return firstName + ' ' + middleName + ' ' + lastName;
    }

    console.log(makeName('Robert', '"Beto"', 'O\'Rourke'));
    console.log(makeName('Mary', 'Angela', 'Bock')); 
    console.log(makeName('Gina', 'M', 'Masullo'));
    

  </script>
